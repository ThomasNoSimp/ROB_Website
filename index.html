<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Republic Of Burma | Home</title>
    <!-- Favicon -->
    <link rel="icon" type="x-image" href="src/images/favicon.webp">
    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/index.css">
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <div class="title-content-container">
                        <div class="title-content">
                            <h3 class="title">Republic Of Burma</h3>
                            <div class="theme-changer-container" title="Change Theme">
                                <div class="theme-changer">
                                    <i class="fa-solid fa-sun theme-changer-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="join-server-container">
                        <div class="join-server-content">
                            <div class="join-server">
                                <button class="join-server-button">Join Discord Server</button>
                            </div>
                        </div>
                    </div>
                    <div class="menu-buttons">
                        <div class="profile-content-container">
                            <div class="profile-content">
                                <div class="profile">
                                    <i class="fa-solid fa-user profile-icon"></i>
                                    <h3 class="profile-title">Your Profile</h3>
                                </div>
                            </div>
                        </div>
                        <div class="jobs-content-container">
                            <div class="jobs-content">
                                <div class="jobs">
                                    <i class="fa-solid fa-briefcase jobs-icon"></i>
                                    <h3 class="jobs-title">Jobs</h3>
                                </div>
                            </div>
                        </div>
                        <div class="shop-content-container">
                            <div class="shop-content">
                                <div class="shop">
                                    <i class="fa-solid fa-shop shop-icon"></i>
                                    <h3 class="shop-title">Shop</h3>
                                </div>
                            </div>
                        </div>
                        <div class="help-content-container">
                            <div class="help-content">
                                <div class="help">
                                    <i class="fa-solid fa-question help-icon"></i>
                                    <h3 class="help-title">Need Help?</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- TODO: Footer -->
        <!-- <footer>
            <div class="footer-content-container">
                <div class="footer-content">
                    
                </div>
            </div>
        </footer> -->
    </div>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Scripts -->
    <script src="src/scripts/index.js" defer></script>
    <script src="src/scripts/theme.js" defer></script>
</body>
</html>
